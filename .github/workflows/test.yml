name: Run Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 8 
      uses: actions/setup-node@v1
      with:
        node-version: 8
      
    - name: Install Mocha Globally
      run: npm install -g mocha

    - name: Run Mocha Tests
      run: |
        cd functions/
        npm ci
        npm run build
        npm run test